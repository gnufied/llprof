<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="/files/llprof_ui.css" type="text/css" />
        
        <link href="/files/css/smoothness/jquery-ui-1.8.14.custom.css" rel="stylesheet" type="text/css" />
        
        <script src="/files/jquery.min.js" type="text/javascript"></script>
        <script src="/files/jquery-ui-1.8.14.custom.min.js" type="text/javascript"></script>
        <script src="/files/llprof_ui.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="panel" id="sidepanel">
            <div id="debug">
            </div>
            Host:
            <input id="server_address" type="text" value="" />
            <button id="connect_button">Connect</button>
            <table id="target_list">
            <tr>
                <th>Name</th>
                <th>State</th>
            </tr>
            </table>
        
        </div>
        <div class="panel" id="modepanel">
            <div style="height: 120px; width: 200px; float: left; border-right: 1px solid black;">
                <select id="view_select" name='view'>
                    <option value='cct'>CCT</option>
                    <option value='list'>Method List</option>
                    <option value='square'>Squares</option>
                </select><br />
                <input type='checkbox' id="check_realtime" checked="checked" /> Real-time <br />
                <input id="command_text" type="text" value="" /><button id="command_do">実行</button>
            </div>
            <div style="height: 120px; float: left;">
                <span>時間</span><br />
                <div id="timebar" style="margin-left: 10px; width: 400px;">
                </div>
                <span>時間幅</span><br />
                <div id="timewidthbar" style="margin-left: 10px; width: 400px;">
                </div>
                
            </div>
        </div>
        <div class="panel" id="mainpanel">
            <div class="main">
            </div>
        </div>
        <div class="bottom"></div>
    </body>
</html>
